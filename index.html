<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arodbiedrību titullapa</title>
  <style>
    /* Pamatstils */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    /* Organizāciju pogu bloks */
    .org-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .org-list a {
      text-decoration: none;
      background-color: #222;
      color: #fff;
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .org-list a:hover {
      background-color: #555;
    }

    /* Responsīvais dizains */
    @media (min-width: 600px) {
      .org-list {
        flex-direction: row;
      }
      .org-list a {
        flex: 1;
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Arodbiedrību titullapa</h1>
  <p>Izvēlies organizāciju, kuras mājaslapu vēlies apmeklēt</p>

  <div class="org-list">
    <a href="./npa/index.html">Neatkarīgā policistu arodbiedrība</a>
    <a href="./itsa/index.html">Informācijas tehnoloģiju speciālistu arodbiedrība</a>
    <a href="./lja/index.html">Latviešu juristu apvienība</a>
  </div>

  <footer>&copy; 2008–2025 Arodbiedrību titullapa</footer>
</body>
</html>
