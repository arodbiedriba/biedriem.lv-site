<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partneru organizācijas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Partneru organizācijas</h1>
    <p>Izvēlies organizāciju, kuras mājaslapu vēlies apmeklēt</p>
  </header>

  <main>
    <div class="org-list">
      <a href="npa/index.html" class="org-btn">Neatkarīgā policistu arodbiedrība</a>
      <a href="itsa/index.html" class="org-btn">Informācijas tehnoloģiju speciālistu arodbiedrība</a>
      <a href="lja/index.html" class="org-btn">Latviešu juristu apvienība</a>
    </div>
  </main>

  <footer>
    &copy; 2008–2025 Partneru organizācijas
  </footer>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }

    header p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .org-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .org-btn {
      text-decoration: none;
      background-color: #007ACC; /* GALVENĀ ZILĀ KRĀSA */
      color: #fff;
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
      display: block;
    }

    .org-btn:hover {
      background-color: #005FA3; /* HOVER TONIS */
    }

    @media (min-width: 600px) {
      .org-list {
        flex-direction: row;
      }
      .org-btn {
        flex: 1;
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #222;
      background-color: transparent;
    }
  </style>
</body>
</html>
